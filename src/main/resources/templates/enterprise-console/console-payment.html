<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/enterprise-console/console-payment.css">
    <link rel="stylesheet" href="/css/enterprise-console/console-sidebar.css">
    <link rel="stylesheet" href="/css/enterprise-console/console-header.css">
    <link rel="stylesheet" href="/font/font.css">
    <link rel="shorcut icon" href="/images/member/kok_favicon.png" type="image/x-icon">
    <title>결제 내역 | 콕</title>
</head>
<body>
    <div class="wrap-enter">
        <div th:replace="~{/enterprise-console/console-sidebar.html :: sidebar}"></div>

        <main class="main">
            <header class="header">
                <div class="header-wrap">
                    <nav class="breadcrumb">
                        <ol class="header-ol">
                            <li class="header-li">
                                <span class="header-span">기업용 콘솔</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </header>
            <div class="pay-wrap">
                <div class="pay-wrap2">
                    <div class="pay-wrap-inner">
                        <div class="pay-wrap-inner2">
                            <div class="pay-top">
                                <div>
                                    <h1 class="top-h1">결제 내역</h1>
                                    <p class="top-p">결제 내역을 확인하세요</p>
                                </div>
                            </div>
                            <section>
                                <div class="card">
                                    <div class="card-top">
                                        <div class="card-top-main">결제 내역</div>
                                        <div class="card-top-sub">결제 내역을 확인하세요.</div>
                                    </div>
                                    <div class="card-content">
                                        <!-- 결제 건 없을 때 -->
                                        <!-- <div class="no-pay">
                                            <h3 class="no-h3">결제 내역이 없습니다</h3>
                                            <p class="no-p">아직 결제 내역이 없습니다. 첫 번째 서비스를 이용해 보세요.</p>
                                        </div> -->
                                        <!-- 결제 건 있을 때 -->
                                        <div class="pay-exist">
                                            <table class="list-list-table">
                                                <thead class="list-list-thead">
                                                    <tr class="list-tr">
                                                        <th class="list-head-main">해당 결제건 공고 제목</th>
                                                        <th class="list-head-sub tac">금액</th>
                                                        <th class="list-head-sub tac">결제일</th>
                                                        <th class="list-head-sub tac">구분</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="list-list-tbody">
                                                    <!-- 결제내역이 있을 때 -->
                                                    <tr class="body-tr" th:each="payment : ${payment.payments}">
                                                        <!-- 공고제목 -->
                                                        <td class="body-td">
                                                            <p class="td-title" th:text="${payment.advertisementMainText}"></p>
                                                        </td>
                                                        <!-- 금액 -->
                                                        <td class="body-td tac">
                                                            <p><span class="span-number" th:text="${payment.paymentPrice}"></span>원</p>
                                                        </td>
                                                        <!-- 결제일 -->
                                                        <td class="body-td tac">
                                                            <p th:text="${payment.paymentPaidDatetime != null} ? ${payment.paymentPaidDatetime} : '-'"></p>
                                                        </td>
                                                        <!-- 상태 -->
                                                        <td class="body-td tac" th:switch="${payment.paymentStatus.name()}">
                                                            <span th:case="'AWAIT'" class="exp-status status-await">대기</span>
                                                            <span th:case="'ACCEPT'" class="exp-status status-accept">결제</span>
                                                            <span th:case="'REJECT'" class="exp-status status-reject">취소</span>
                                                        </td>
                                                    </tr>
                                                    <!-- 결제내역이 없을 때 -->
                                                    <tr th:if="${payment == null or #lists.isEmpty(payment.payments)}">
                                                        <td class="body-td tac no-data" colspan="4">
                                                            결제 내역이 없습니다.
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="/js/console/sidebar/event.js"></script>
</html>
